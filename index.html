    <link rel="apple-touch-icon" href="/favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        /* CSS Variables para tema claro/escuro */
        :root {
            --bg-primary: #0ea5e9;
            --bg-secondary: #bae6fd;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --card-bg: rgba(15, 23, 42, 0.6);
            --scrollbar-track: #4a90e2;
            --scrollbar-thumb: #87ceeb;
            --scrollbar-thumb-hover: #5b9fe5;
        }

        /* Dark Mode Variables */
        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --card-bg: rgba(15, 23, 42, 0.8);
            --scrollbar-track: #0f172a;
            --scrollbar-thumb: #1e293b;
            --scrollbar-thumb-hover: #334155;
        }

        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: 'Inter', sans-serif;
            background-color: var(--scrollbar-track);
            transition: background-color 1s ease;
        }

        .font-display {
            font-family: 'Space+Grotesk', sans-serif;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--scrollbar-track);
            transition: background 1s ease;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb);
            border-radius: 4px;
            transition: background 1s ease;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--scrollbar-thumb-hover);
        }

        /* Garante que o texto na seção de Trajetória Técnica possa ser selecionado */
        section[class*="Trajetória"] *,
        .select-text,
        [style*="userSelect: 'text'"],
        [style*="pointerEvents: 'auto'"] {
            -webkit-user-select: text !important;
            -moz-user-select: text !important;
            -ms-user-select: text !important;
            user-select: text !important;
        }

        /* Força pointer-events auto na seção de Trajetória Técnica quando visível */
        section.z-30 {
            pointer-events: auto !important;
        }

        section.z-30 * {
            pointer-events: auto !important;
        }
    </style>
